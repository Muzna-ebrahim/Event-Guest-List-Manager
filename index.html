<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Guest List Manager</title>
    <!-- css file -->
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <!-- form for the guests -->
    <div class="container">
        <h1>Guest List</h1>
        <form id="guest-Form">
           <label for="GuestName">Guest Name</label>
           <input type="text" id="GuestName" placeholder="Guest Name" required >
           <button type="submit">Add Guest</button>

        </form>
        <!-- guest categor ...how the guest is categorized -->
        <div id="guest-category">
            <button type="button" data-category="friend">Friend</button>
             <button type="button" data-category="family">Family</button>
              <button type="button" data-category="collegue">collegue</button>
        </div>
        <!-- displays the guest list -->
        <ul id="Guest-List"></ul>
    </div>
    <!-- javascript file -->
<script src="script.js"></script>
</body>
</html>
